<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reader</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 20px;
        font-size: 18px;
        line-height: 1.7;
      }
      h1 {
        font-size: 28px;
      }
      p {
        margin: 0 0 1em 0;
      }
      sup {
        font-size: 11px;
        vertical-align: top;
        line-height: 1;
        color: #666;
        margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <div id="content"><h1>Загрузка...</h1></div>

    <script>
      // ИЗМЕНЕНИЕ: Функция теперь принимает объект { chapterNumber, content }
      function renderChapter(data) {
        if (!data) return;

        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = "";

        // Используем номер главы для заголовка
        const titleElement = document.createElement("h1");
        titleElement.textContent = `Глава ${data.chapterNumber}`;
        contentDiv.appendChild(titleElement);

        // data.content - это массив строк (стихов)
        data.content.forEach((verse, index) => {
          const p = document.createElement("p");
          // Добавляем номер стиха
          p.innerHTML = `<sup>${index + 1}</sup>${verse}`;
          contentDiv.appendChild(p);
        });
      }
    </script>
  </body>
</html>
